<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounded Google Map with Multiple Polygons</title>
    <style>
      #map {
        height: 100vh; /* Full screen height */
        width: 100%; /* Full width */
      }
      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: white;
        padding: 10px;
        border: 1px solid #ccc;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="coordinates/data.js"></script>
    <script>
      function initMap() {
        // Initialize the map
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 6.4, lng: 7.5 }, // Approximate center
          zoom: 13,
        });

        // Create polygons
        const polygon1 = new google.maps.Polygon({
          paths: coordinates1,
          strokeColor: '#FF0000',
          strokeOpacity: 0.1,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.5,
          map: map,
        });

        const polygon2 = new google.maps.Polygon({
          paths: coordinates2,
          strokeColor: '#0000FF',
          strokeOpacity: 0.1,
          strokeWeight: 1,
          fillColor: '#0000FF',
          fillOpacity: 0.5,
          map: map,
        });

        const polygon3 = new google.maps.Polygon({
          paths: coordinates3,
          strokeColor: '#0000FF',
          strokeOpacity: 0.1,
          strokeWeight: 1,
          fillColor: '#008000',
          fillOpacity: 0.5,
          map: map,
        });

        // Calculate bounds for both polygons
        const bounds = new google.maps.LatLngBounds();
        coordinates1
          .concat(...coordinates2, ...coordinates3)
          .forEach((coord) => bounds.extend(coord));

        // Restrict map bounds to the polygons
        map.setOptions({
          restriction: {
            latLngBounds: bounds,
            // strictBounds: true, // Prevents scrolling outside
          },
        });

        // Fit the map to the polygons' bounds
        map.fitBounds(bounds);

        // Initialize the Geocoder
        const geocoder = new google.maps.Geocoder();

        // Set up the click event listener on the map
        map.addListener('click', function (event) {
          const clickedLatLng = event.latLng;

          // Check if the clicked location is inside any polygon
          if (
            google.maps.geometry.poly.containsLocation(
              clickedLatLng,
              polygon1
            ) ||
            google.maps.geometry.poly.containsLocation(
              clickedLatLng,
              polygon2
            ) ||
            google.maps.geometry.poly.containsLocation(clickedLatLng, polygon3)
          ) {
            // Get the coordinates of the clicked location
            const lat = clickedLatLng.lat();
            const lng = clickedLatLng.lng();

            // Use Geocoder to get the address
            geocoder.geocode(
              { location: clickedLatLng },
              function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                  if (results[0]) {
                    const address = results[0].formatted_address;
                    document.getElementById('info').innerHTML =
                      '<b>Coordinates:</b><br>Lat: ' +
                      lat +
                      '<br>Lng: ' +
                      lng +
                      '<br><b>Address:</b><br>' +
                      address;
                  } else {
                    alert('No address found for this location');
                  }
                } else {
                  alert('Geocoder failed due to: ' + status);
                }
              }
            );
          } else {
            document.getElementById('info').innerHTML =
              'Click within the bounds of the polygons.';
          }
        });

        // Enable clicking within the polygons to get the coordinates
        [polygon1, polygon2, polygon3].forEach((polygon) => {
          polygon.addListener('click', function (event) {
            const clickedLatLng = event.latLng;

            // Get the coordinates of the clicked location within the polygon
            const lat = clickedLatLng.lat();
            const lng = clickedLatLng.lng();

            // Use Geocoder to get the address
            geocoder.geocode(
              { location: clickedLatLng },
              function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                  if (results[0]) {
                    const address = results[0].formatted_address;
                    document.getElementById('info').innerHTML =
                      '<b>Coordinates:</b><br>Lat: ' +
                      lat +
                      '<br>Lng: ' +
                      lng +
                      '<br><b>Address:</b><br>' +
                      address;
                  } else {
                    alert('No address found for this location');
                  }
                } else {
                  alert('Geocoder failed due to: ' + status);
                }
              }
            );
          });
        });
      }

      // Initialize the map
      window.onload = initMap;
    </script>
  </body>
</html>
