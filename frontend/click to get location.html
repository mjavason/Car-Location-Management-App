<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounded Google Map with Multiple Polygons</title>
    <style>
      #map {
        height: 100vh; /* Full screen height */
        width: 100%; /* Full width */
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>
    <script src="coordinates/data.js"></script>
    <script>
      function initMap() {
        // Initialize the map
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 6.4, lng: 7.5 }, // Approximate center
          zoom: 13,
        });

        // Create first polygon
        const polygon1 = new google.maps.Polygon({
          paths: coordinates1,
          strokeColor: '#FF0000',
          strokeOpacity: 0.1,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.5,
          map: map,
        });

        // Create second polygon
        const polygon2 = new google.maps.Polygon({
          paths: coordinates2,
          strokeColor: '#0000FF',
          strokeOpacity: 0.1,
          strokeWeight: 1,
          fillColor: '#0000FF',
          fillOpacity: 0.5,
          map: map,
        });

        // Create third polygon
        const polygon3 = new google.maps.Polygon({
          paths: coordinates3,
          strokeColor: '#0000FF',
          strokeOpacity: 0.1,
          strokeWeight: 1,
          fillColor: '#008000',
          fillOpacity: 0.5,
          map: map,
        });

        // Calculate bounds for both polygons
        const bounds = new google.maps.LatLngBounds();
        coordinates1
          .concat(...coordinates2, ...coordinates3)
          .forEach((coord) => bounds.extend(coord));

        // Restrict map bounds to the polygons
        map.setOptions({
          restriction: {
            latLngBounds: bounds,
            // strictBounds: true, // Prevents scrolling outside
          },
        });

        // Fit the map to the polygons' bounds
        map.fitBounds(bounds);
      }

      // Initialize the map
      window.onload = initMap;
    </script>
  </body>
</html>
