<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Maps Click to Get Location</title>
    <style>
      #map {
        height: 1000px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Click on the Map to Get Location and Address</h3>
    <div id="map"></div>
    <p>
      <strong>Coordinates:</strong>
      <span id="coordinates">Click on the map to see coordinates here.</span>
    </p>
    <p>
      <strong>Address:</strong>
      <span id="address">Click on the map to see address here.</span>
    </p>

    <script>
      function initMap() {
        // Initialize the map centered on a default location (Enugu)
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 6.4481, lng: 7.515 }, // Approximate center of Enugu
          zoom: 12,
        });

        // Set up Geocoder service
        const geocoder = new google.maps.Geocoder();

        // Define the coordinates for Enugu South with the correct order of latitudes and longitudes
        const enuguSouthCoords = [
          { lat: 6.375703208583821, lng: 7.500351327783069 },
          { lat: 6.3772386032703405, lng: 7.509148973672088 },
          { lat: 6.372461804685496, lng: 7.528761285667252 },
          { lat: 6.3706704937225425, lng: 7.544811624440483 },
          { lat: 6.376833430441863, lng: 7.558458706994384 },
          { lat: 6.387367828431132, lng: 7.565475365705499 },
          { lat: 6.397390232572254, lng: 7.580774685962369 },
          { lat: 6.408777151002565, lng: 7.568071743961635 },
          { lat: 6.42444974100216, lng: 7.5427087755988085 },
          { lat: 6.427904042888726, lng: 7.53146495546148 },
          { lat: 6.428820921545793, lng: 7.518740555874525 },
          { lat: 6.423170363962969, lng: 7.467864415274575 },
          { lat: 6.423937989798861, lng: 7.451685327705796 },
          { lat: 6.410888180396031, lng: 7.440119640950642 },
          { lat: 6.392153698080493, lng: 7.45936771120279 },
          { lat: 6.384707085047037, lng: 7.464594009431707 },
          { lat: 6.380335574631322, lng: 7.474652042447125 },
          { lat: 6.378607291269534, lng: 7.4873159078047 },
          { lat: 6.375703208583821, lng: 7.500351327783069 },
        ];

        // Define the coordinates for Enugu North
        const enuguNorthCoords = [
          { lat: 6.397705790909098, lng: 7.580742002254781 },
          { lat: 6.421929327167415, lng: 7.618164183792457 },
          { lat: 6.449222071232258, lng: 7.629493835083679 },
          { lat: 6.46627929042506, lng: 7.594131590144409 },
          { lat: 6.46627929042506, lng: 7.568725705430758 },
          { lat: 6.466364575288646, lng: 7.4944821598329305 },
          { lat: 6.48563853734289, lng: 7.472423673019398 },
          { lat: 6.485553255948143, lng: 7.471822858178196 },
          { lat: 6.484785722756224, lng: 7.461866498642894 },
          { lat: 6.450927818996591, lng: 7.446760297314837 },
          { lat: 6.423937989798861, lng: 7.451685327705796 },
          { lat: 6.423170363962969, lng: 7.467864415274575 },
          { lat: 6.428820921545793, lng: 7.518740555874525 },
          { lat: 6.427904042888726, lng: 7.53146495546148 },
          { lat: 6.42444974100216, lng: 7.5427087755988085 },
          { lat: 6.408777151002565, lng: 7.568071743961635 },
          { lat: 6.397390232572254, lng: 7.580774685962369 },
        ];

        // Define the coordinates for Enugu East with the correct order of latitudes and longitudes
        const enuguEastCoords = [
          { lat: 6.448697192152582, lng: 7.629945477361248 },
          { lat: 6.45760433986921, lng: 7.631383141415604 },
          { lat: 6.471594573809249, lng: 7.643601219081927 },
          { lat: 6.48685456254643, lng: 7.65102511385156 },
          { lat: 6.504337678548443, lng: 7.655837411091202 },
          { lat: 6.513475909666108, lng: 7.656699443953154 },
          { lat: 6.523977367928781, lng: 7.654509445812037 },
          { lat: 6.534003471488444, lng: 7.6505877132303155 },
          { lat: 6.602087793160141, lng: 7.652543425723267 },
          { lat: 6.644631453729024, lng: 7.599500060600525 },
          { lat: 6.654861846092533, lng: 7.5710042718866175 },
          { lat: 6.651110726979058, lng: 7.555898071098893 },
          { lat: 6.641988567851569, lng: 7.547915817273559 },
          { lat: 6.636660125462583, lng: 7.547443748494577 },
          { lat: 6.632908867541738, lng: 7.544611335846878 },

          { lat: 6.617264108696923, lng: 7.458351494420123 },
          { lat: 6.484785722756224, lng: 7.461866498642894 },
          { lat: 6.485553255948143, lng: 7.471822858178196 },
          { lat: 6.48563853734289, lng: 7.472423673019398 },
          { lat: 6.466364575288646, lng: 7.4944821598329305 },
          { lat: 6.46627929042506, lng: 7.568725705430758 },
          { lat: 6.46627929042506, lng: 7.594131590144409 },
          { lat: 6.449222071232258, lng: 7.629493835083679 },
        ];

        // Create polygons for Enugu South, North, and East
        const enuguSouthPolygon = new google.maps.Polygon({
          paths: enuguSouthCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
        });

        const enuguNorthPolygon = new google.maps.Polygon({
          paths: enuguNorthCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#0000FF',
          fillOpacity: 0.35,
        });

        const enuguEastPolygon = new google.maps.Polygon({
          paths: enuguEastCoords,
          strokeColor: '#00FF00',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#00FF00',
          fillOpacity: 0.35,
        });

        // Set the polygons on the map
        enuguSouthPolygon.setMap(map);
        enuguNorthPolygon.setMap(map);
        enuguEastPolygon.setMap(map);

        // Listen for click events on the map
        map.addListener('click', (event) => {
          const lat = event.latLng.lat();
          const lng = event.latLng.lng();

          // Display the clicked coordinates
          document.getElementById(
            'coordinates'
          ).textContent = `Latitude: ${lat}, Longitude: ${lng}`;

          // Use geocoder to get the address based on the clicked coordinates
          geocoder.geocode({ location: event.latLng }, (results, status) => {
            if (status === 'OK') {
              if (results[0]) {
                document.getElementById('address').textContent =
                  results[0].formatted_address;
              } else {
                document.getElementById('address').textContent =
                  'No address found.';
              }
            } else {
              document.getElementById('address').textContent =
                'Geocoder failed: ' + status;
            }
          });
        });
      }
    </script>

    <!-- Load the Google Maps JavaScript API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&v=weekly"
      async
      defer
    ></script>
  </body>
</html>
